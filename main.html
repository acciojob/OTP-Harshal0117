<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #verification_subtext {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .code:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .info-text {
            margin-top: 20px;
            font-size: 14px;
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="verification_heading">Verify Your Account</h2>
        <p id="verification_subtext">
            We emailed you the six-digit code to acciojob@email.com. Enter the code below to confirm your email address.
        </p>

        <div class="code-container">
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
            <input type="text" class="code" maxlength="1">
        </div>

        <p class="info-text">
            This is design only. We didn't actually send you an email as we don't have your email, right?
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const codes = document.querySelectorAll(".code");
            codes[0].focus();

            codes.forEach((code, index) => {
                code.addEventListener("input", (event) => {
                    if (event.inputType === "deleteContentBackward" && index > 0) {
                        codes[index - 1].focus();
                    } else if (event.target.value !== "" && index < codes.length - 1) {
                        codes[index + 1].focus();
                    }
                });

                code.addEventListener("keydown", (event) => {
                    if (event.key === "Backspace" && index > 0 && !code.value) {
                        codes[index - 1].focus();
                    }
                });
            });
        });
    </script>

</body>
</html>
